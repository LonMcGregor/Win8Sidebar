<!doctype html>
<html>
<head>
<link href="main.css" type="text/css" rel="stylesheet" />
</head>
<body onresize="setSize()" onload="setSize()">
<div id="sidebar">
	<div id="majorContainer">
		<div id="linkContainer">
			<a href="#search"onclick="showSideBody(1)"><div id="l1" class="sLink clearfix">
			</div></a>
			<a href="#share"onclick="showSideBody(2)"><div id="l2" class="sLink clearfix">
			</div></a>
			<a href="#start" onclick="showSideBody(3)"><div id="l3" class="sLink clearfix">
			</div></a>
			<a href="#devices"onclick="showSideBody(4)"><div id="l4" class="sLink clearfix">
			</div></a>
			<a href="#settings"onclick="showSideBody(5)"><div id="l5" class="sLink clearfix">
			</div></a>
		</div>
	</div>
	<div id="sb1" class="sideBody">
		<h1>Search</h1>
		<div id="searching">
			<input id="searchbox" placeholder="Search..." onkeydown="doSearch(event)"></input>
		</div>
	</div>
	<div id="sb2" class="sideBody">
		<h1>Share</h1>
		<div id="shareList">
			<div id="shareTwitter" class="shareItem">
				<a href="#" onclick="window.location='https://twitter.com/intent/tweet?text='+window.location" class="twitter-share-button">Share on Twitter</a>
			</div>
			<div id="shareReddit" class="shareItem">
				<a href="#" onclick="window.location='http://www.reddit.com/submit?title='+window.title+'&url='+window.location" class="twitter-share-button">Share on Reddit</a>
			</div>
		</div>
	</div>
	<div id="sb3" class="sideBody">
		<h1>Site</h1>
	</div>
	<div id="sb4" class="sideBody">
		<h1>Devices(?)</h1>
	</div>
	<div id="sb5" class="sideBody">
		<h1>Settings</h1>
	</div>
</div>
<script type="text/javascript">

function setSize(){
	var h = window.innerHeight;
	sidebarDims(h);
	sidebarAligns(h);
}

function sidebarDims(h){
	document.getElementById('sidebar').style.height=(""+h+"px");
	
	document.getElementById('sidebar').style.position="absolute";
	document.getElementById('sidebar').style.right="0px";
	document.getElementById('sidebar').style.top="0px";
}
function sidebarAligns(h){
	document.getElementById('majorContainer').style.position="relative";
	
	var containerHeight = document.getElementById('linkContainer').clientHeight;
	
	var loc = ((h/2)-containerHeight/2);
	document.getElementById('majorContainer').style.top=(""+loc+"px");
}
function showSideBody(i){
	var toggle = document.getElementById('sb'+i).style.display;

	for(var j = 1; j < 6; j++){
		document.getElementById('sb'+j).style.display="none";
	}

	if (toggle==="none"){
		document.getElementById('sb'+i).style.display="block";
	} else {
		document.getElementById('sb'+i).style.display="none";
	}
}

function doSearch(event){
	var keyCode =  ('which' in event) ? event.which : event.keyCode;
	if (keyCode===13){
		window.location="http://duckduckgo.com/?q="+document.getElementById('searchbox').value;
	}
}

</script>
<script type="text/javascript" src="thing.js"></script>

<h1 id="1">This is a sample web page.</h1>
<h2 id="2">This is sample text on the page.</h2>
</body>
</html>
